<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <meta name="theme-color" content="#34A853">
  <title>إدارة راتبي - تطبيقك المالي الذكي</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #34A853;
      --primary-dark: #2C8C46;
      --accent-color: #4285F4;
      --background-color: #EEF5F9;
      --card-background: #FFFFFF;
      --text-color: #333333;
      --light-text-color: #666666;
      --border-color: #E0E0E0;
      --shadow-light: 0 8px 20px rgba(0, 0, 0, 0.08);
      --border-radius: 16px;
      --input-border-radius: 10px;
      --button-padding: 14px 20px;
      --transition-speed: 0.3s ease;
    }

    :root.dark-mode {
      --background-color: #1A1A2E;
      --card-background: #2D2D44;
      --text-color: #E0E0E0;
      --light-text-color: #AAAAAA;
      --border-color: #3A3A50;
      --shadow-light: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 25px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background-color var(--transition-speed), color var(--transition-speed);
      overflow-x: hidden;
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.2em;
      font-weight: 800;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      background: var(--card-background);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      max-width: 550px;
      width: 100%;
      margin-bottom: 25px;
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light-text-color);
    }

    input[type="number"],
    input[type="text"],
    select {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid var(--border-color);
      border-radius: var(--input-border-radius);
      font-size: 1.05em;
      color: var(--text-color);
      background-color: var(--background-color);
      transition: border-color var(--transition-speed), background-color var(--transition-speed);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 168, 83, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: var(--button-padding);
      border: none;
      border-radius: var(--input-border-radius);
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      transition: background-color var(--transition-speed), transform 0.2s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .balance-item {
      background: linear-gradient(135deg, #E8F5E9, #D4EDDA);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      color: var(--text-color);
      font-weight: 600;
    }

    :root.dark-mode .balance-item {
      background: linear-gradient(135deg, #3A3A50, #4A4A60);
      color: var(--text-color);
    }

    .balance-item span {
      display: block;
      margin-top: 5px;
      font-size: 1.4em;
      font-weight: 700;
      color: var(--primary-color);
    }

    :root.dark-mode .balance-item span {
      color: #90EE90;
    }

    #logList {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: var(--input-border-radius);
      padding: 10px;
      background-color: var(--background-color);
    }

    .log-entry {
      background: var(--card-background);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      border-right: 5px solid var(--accent-color);
    }

    #expenseChart {
      max-width: 350px;
      margin: auto;
    }

    .filters, .dark-toggle, .export-button {
      margin-top: 15px;
      margin-bottom: 25px;
      width: 100%;
      max-width: 550px;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.8em;
      }

      .balance-grid {
        grid-template-columns: 1fr;
      }

      .log-entry {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-sack-dollar"></i> إدارة راتبي الذكية <i class="fas fa-chart-pie"></i></h1>

  <div class="dark-toggle card">
    <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i> تبديل الوضع الليلي</button>
  </div>

  <!-- مثال مبسط لبقية الأقسام -->
  <div class="card">
    <h2>مثال على المحتوى</h2>
    <p>هنا يمكنك إضافة مدخلاتك وبياناتك الخاصة بالتطبيق.</p>
  </div>

  <canvas id="expenseChart"></canvas>

  <script>
    let expenseChartInstance = null;

    function toggleDarkMode() {
      document.documentElement.classList.toggle("dark-mode");
      if (expenseChartInstance) {
        const textColor = getComputedStyle(document.body).getPropertyValue('--text-color');
        const cardBackground = getComputedStyle(document.body).getPropertyValue('--card-background');
        expenseChartInstance.options.plugins.legend.labels.color = textColor;
        expenseChartInstance.data.datasets[0].borderColor = cardBackground;
        expenseChartInstance.update();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark-mode');
      }
    });

    document.documentElement.addEventListener('transitionend', (e) => {
      if (e.propertyName === 'background-color') {
        if (document.documentElement.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.removeItem('darkMode');
        }
      }
    });
  </script>
</body>
</html>
