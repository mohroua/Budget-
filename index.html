<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192x192.png">
  <meta name="theme-color" content="#4CAF50">
  <title>إدارة راتبي - تطبيقك المالي الذكي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --primary-color: #34A853;
      --primary-dark: #2C8C46;
      --accent-color: #4285F4;
      --background-color: #EEF5F9;
      --card-background: #FFFFFF;
      --text-color: #333333;
      --light-text-color: #666666;
      --border-color: #E0E0E0;
      --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
    }

    body.dark-mode {
      --background-color: #121212;
      --card-background: #1E1E1E;
      --text-color: #F1F1F1;
      --light-text-color: #AAAAAA;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .card {
      background: var(--card-background);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
    }

    label, select, input, button {
      width: 100%;
      margin: 10px 0;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    .balance-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .balance-item {
      flex: 1;
      min-width: 120px;
      background: #E8F5E9;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    #logList {
      max-height: 200px;
      overflow-y: auto;
    }

    .log-entry {
      background: var(--card-background);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: var(--shadow-light);
    }

    #expenseChart {
      max-width: 400px;
      margin: auto;
    }

    .filters, .dark-toggle, .export-button {
      margin-top: 10px;
      text-align: center;
    }

    .calendar-placeholder {
      background: #FFF3E0;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: #BF360C;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💰 إدارة راتبي الذكية 📊</h1>

  <div class="filters">
    <label for="filterCategory">🔍 فلترة حسب الفئة:</label>
    <select id="filterCategory" onchange="updateUI()">
      <option value="all">الكل</option>
      <option value="essentials">ضروري</option>
      <option value="secondary">ثانوي</option>
      <option value="improvements">تحسيني</option>
    </select>
  </div>

  <div class="dark-toggle">
    <button onclick="toggleDarkMode()">🌓 تبديل الوضع الليلي</button>
  </div>

  <div class="card">
    <h2>تحديد الميزانية</h2>
    <input type="number" id="salaryInput" placeholder="📥 أدخل راتبك الشهري">
    <input type="number" id="essentialsPercent" value="50" placeholder="الضروريات %">
    <input type="number" id="secondaryPercent" value="30" placeholder="الثانويات %">
    <input type="number" id="improvementsPercent" value="20" placeholder="التحسينيات %">
    <button onclick="setBudget()">📊 توزيع الراتب</button>
  </div>

  <div class="card" id="balances" style="display:none;">
    <div class="balance-grid">
      <div class="balance-item">
        💼 الضروريات: <span id="balanceEssentials">0</span> دج
      </div>
      <div class="balance-item">
        🧥 الثانويات: <span id="balanceSecondary">0</span> دج
      </div>
      <div class="balance-item">
        🎁 التحسينيات: <span id="balanceImprovements">0</span> دج
      </div>
    </div>
  </div>

  <div class="card" id="expenseForm" style="display:none;">
    <input type="text" id="expenseName" placeholder="✏️ اسم المصروف">
    <input type="number" id="expenseAmount" placeholder="💵 المبلغ">
    <select id="expenseCategory">
      <option value="essentials">ضروري</option>
      <option value="secondary">ثانوي</option>
      <option value="improvements">تحسيني</option>
    </select>
    <button onclick="addExpense()">➕ إضافة</button>
  </div>

  <div class="card" id="logSection" style="display:none;">
    <h3>📜 سجل المصروفات</h3>
    <div id="logList"></div>
    <div class="export-button">
      <button onclick="exportToPDF()">📤 تصدير إلى PDF</button>
    </div>
  </div>

  <div class="card">
    <h3>📅 تقويم مالي شهري (تجريبي)</h3>
    <div class="calendar-placeholder">📌 سيتم قريبًا إضافة تقويم مصاريف فعلي هنا.</div>
  </div>

  <div class="card">
    <h3>📊 توزيع المصروفات</h3>
    <canvas id="expenseChart"></canvas>
  </div>

  <script>
    let budget = JSON.parse(localStorage.getItem("budget") || "null");
    let balances = JSON.parse(localStorage.getItem("balances") || "null");
    let log = JSON.parse(localStorage.getItem("log") || "[]");

    const tips = [
      "💡 حاول توفير 10% من راتبك للطوارئ.",
      "📌 راجع مصاريفك الأسبوعية.",
      "🪙 احذف الاشتراكات غير الضرورية."
    ];

    function randomTip() {
      alert(tips[Math.floor(Math.random() * tips.length)]);
    }

    function setBudget() {
      const salary = parseFloat(document.getElementById("salaryInput").value);
      const p1 = parseFloat(document.getElementById("essentialsPercent").value);
      const p2 = parseFloat(document.getElementById("secondaryPercent").value);
      const p3 = parseFloat(document.getElementById("improvementsPercent").value);
      if (!salary || p1 + p2 + p3 !== 100) return alert("⚠️ تحقق من صحة المدخلات.");

      budget = { salary, p1, p2, p3 };
      balances = {
        essentials: salary * p1 / 100,
        secondary: salary * p2 / 100,
        improvements: salary * p3 / 100
      };
      log = [];
      localStorage.setItem("budget", JSON.stringify(budget));
      localStorage.setItem("balances", JSON.stringify(balances));
      localStorage.setItem("log", JSON.stringify(log));
      updateUI();
      randomTip();
    }

    function addExpense() {
      const name = document.getElementById("expenseName").value;
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const category = document.getElementById("expenseCategory").value;
      if (!name || !amount || !balances[category] || balances[category] < amount) return alert("🚫 تحقق من البيانات.");

      balances[category] -= amount;
      const entry = { name, amount, category, date: new Date().toLocaleDateString("ar-DZ") };
      log.push(entry);
      localStorage.setItem("balances", JSON.stringify(balances));
      localStorage.setItem("log", JSON.stringify(log));
      updateUI();
      randomTip();
    }

    function updateUI() {
      if (!budget || !balances) return;
      document.getElementById("balances").style.display = "block";
      document.getElementById("expenseForm").style.display = "block";
      document.getElementById("logSection").style.display = "block";
      document.getElementById("balanceEssentials").textContent = balances.essentials.toFixed(2);
      document.getElementById("balanceSecondary").textContent = balances.secondary.toFixed(2);
      document.getElementById("balanceImprovements").textContent = balances.improvements.toFixed(2);

      const filter = document.getElementById("filterCategory").value;
      const list = document.getElementById("logList");
      list.innerHTML = "";
      log.slice().reverse().forEach(e => {
        if (filter !== "all" && e.category !== filter) return;
        const div = document.createElement("div");
        div.className = "log-entry";
        div.innerHTML = `<strong>${e.name}</strong> - ${e.amount} دج <br><small>${e.date}</small>`;
        list.appendChild(div);
      });

      updateChart();
    }

    function updateChart() {
      new Chart(document.getElementById("expenseChart"), {
        type: 'doughnut',
        data: {
          labels: ["ضروري", "ثانوي", "تحسيني"],
          datasets: [{
            data: [budget.salary * budget.p1 / 100, budget.salary * budget.p2 / 100, budget.salary * budget.p3 / 100],
            backgroundColor: ["#4CAF50", "#FFC107", "#2196F3"]
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("سجل المصروفات", 10, 10);
      log.forEach((e, i) => {
        doc.text(`${i + 1}. ${e.name} - ${e.amount} دج - ${e.date}`, 10, 20 + i * 10);
      });
      doc.save("expenses.pdf");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    updateUI();
  </script>
</body>
</html>
