<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192x192.png">
<meta name="theme-color" content="#4CAF50">

  <title>إدارة راتبي - تطبيقك المالي الذكي</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#34A853"> <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* المتغيرات الأساسية للتصميم */
    :root {
      --primary-color: #34A853; /* أخضر زاهي وجمالي */
      --primary-dark: #2C8C46; /* درجة أغمق للتحويم */
      --accent-color: #4285F4; /* أزرق للتمييز */
      --background-color: #EEF5F9; /* خلفية فاتحة جدًا */
      --card-background: #FFFFFF;
      --text-color: #333333;
      --light-text-color: #666666;
      --border-color: #E0E0E0;
      --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
      --border-radius: 12px;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      direction: rtl; /* للتأكد من الاتجاه الصحيح */
      text-align: right; /* محاذاة النص لليمين */
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 30px;
      font-size: 2.5em;
      text-align: center;
      width: 100%;
      letter-spacing: 0.5px;
    }

    .card {
      background: var(--card-background);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      width: 100%;
      max-width: 480px;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-sizing: border-box;
    }

    .card h2, .card h3 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5em;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 8px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.05em;
      color: var(--light-text-color);
      font-weight: 600;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: calc(100% - 24px); /* خصم البادينج من العرض */
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1.05em;
      color: var(--text-color);
      background-color: #FDFDFD;
      transition: all 0.3s ease;
      box-sizing: border-box; /* لضمان أن البادينج لا يزيد العرض الكلي */
    }

    input[type="number"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 168, 83, 0.2);
      outline: none;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 14px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.15em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      margin-top: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .balance-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      width: 100%;
    }

    .balance-item {
      background-color: #E8F5E9; /* لون أخضر فاتح للخلفية */
      border: 1px solid var(--primary-color);
      padding: 18px;
      border-radius: var(--border-radius);
      text-align: center;
      font-size: 1.1em;
      font-weight: 600;
      color: var(--primary-color);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .balance-item:hover {
      transform: translateY(-3px);
    }

    .balance-label {
      display: block;
      font-size: 0.9em;
      color: var(--light-text-color);
      margin-bottom: 5px;
    }

    .balance-amount {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--primary-color);
    }

    #expenseForm h3, #logSection h3 {
      color: var(--accent-color);
      border-bottom-color: var(--accent-color);
    }

    #logList {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px; /* لتجنب تداخل شريط التمرير */
    }

    .log-entry {
      background: var(--background-color);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
      color: var(--text-color);
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05); /* ظل داخلي */
    }

    .log-entry strong {
      color: var(--primary-dark);
    }
    .log-entry .amount {
      font-weight: bold;
      color: #D32F2F; /* أحمر للمبلغ */
    }
    .log-entry .category {
      background-color: #E3F2FD; /* أزرق فاتح لخلفية الفئة */
      color: var(--accent-color);
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.85em;
    }
    .log-entry .date {
        color: var(--light-text-color);
        font-size: 0.8em;
    }

    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .card {
        padding: 20px;
        margin-bottom: 20px;
        gap: 12px;
      }
      .card h2, .card h3 {
        font-size: 1.3em;
        margin-bottom: 10px;
      }
      input, select, button {
        font-size: 1em;
        padding: 10px;
      }
      button {
        padding: 12px 20px;
      }
      .balance-grid {
        grid-template-columns: 1fr; /* عرض عمود واحد في الشاشات الصغيرة */
      }
      .balance-item {
        font-size: 1em;
        padding: 15px;
      }
      .balance-amount {
        font-size: 1.2em;
      }
      .log-entry {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>💰 إدارة راتبي الذكية 📊</h1>

  <div class="card">
    <h2>تحديد ميزانية الراتب 📈</h2>
    <label for="salaryInput">📥 أدخل راتبك الشهري:</label>
    <input type="number" id="salaryInput" placeholder="مثال: 60,000 دج" min="0" step="0.01">

    <label for="essentialsPercent">✳️ الأساسية  (%):</label>
    <input type="number" id="essentialsPercent" value="50" min="0" max="100">

    <label for="secondaryPercent">✳️ الدورية (%):</label>
    <input type="number" id="secondaryPercent" value="30" min="0" max="100">

    <label for="improvementsPercent">✳️  الكمالية (%):</label>
    <input type="number" id="improvementsPercent" value="20" min="0" max="100">

    <button onclick="setBudget()">تأكيد وتوزيع الراتب 🚀</button>
  </div>

  <div class="card" id="balances" style="display:none;">
    <h2>أرصدة الفئات الحالية 💲</h2>
    <div class="balance-grid">
      <div class="balance-item">
        <span class="balance-label">💼 الضروريات:</span>
        <span class="balance-amount" id="balanceEssentials">0 دج</span>
      </div>
      <div class="balance-item">
        <span class="balance-label">🧥 الثانويات:</span>
        <span class="balance-amount" id="balanceSecondary">0 دج</span>
      </div>
      <div class="balance-item">
        <span class="balance-label">🎁 التحسينيات:</span>
        <span class="balance-amount" id="balanceImprovements">0 دج</span>
      </div>
    </div>
  </div>

  <div class="card" id="expenseForm" style="display:none;">
    <h3>➕ أضف مصروف جديد</h3>
    <label for="expenseName">اسم المصروف:</label>
    <input type="text" id="expenseName" placeholder="مثال: فاتورة كهرباء" autocomplete="off">

    <label for="expenseAmount">المبلغ:</label>
    <input type="number" id="expenseAmount" placeholder="المبلغ بالدج" min="0" step="0.01">

    <label for="expenseCategory">الفئة:</label>
    <select id="expenseCategory">
      <option value="essentials">ضروري</option>
      <option value="secondary">ثانوي</option>
      <option value="improvements">تحسيني</option>
    </select>
    <button onclick="addExpense()">إضافة المصروف ✅</button>
  </div>

  <div class="card" id="logSection" style="display:none;">
    <h3>📜 سجل المصاريف الأخيرة</h3>
    <div id="logList">
      </div>
  </div>

  <script>
    // تسجيل Service Worker لتحسين أداء الـ PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log("Service Worker Registered Successfully!");
      }).catch(error => {
        console.log("Service Worker Registration Failed:", error);
      });
    }

    let budget = JSON.parse(localStorage.getItem("budget") || "null");
    let balances = JSON.parse(localStorage.getItem("balances") || "null");
    let log = JSON.parse(localStorage.getItem("log") || "[]");

    function setBudget() {
      const salaryInput = document.getElementById("salaryInput");
      const essentialsPercentInput = document.getElementById("essentialsPercent");
      const secondaryPercentInput = document.getElementById("secondaryPercent");
      const improvementsPercentInput = document.getElementById("improvementsPercent");

      const salary = parseFloat(salaryInput.value);
      const p1 = parseFloat(essentialsPercentInput.value);
      const p2 = parseFloat(secondaryPercentInput.value);
      const p3 = parseFloat(improvementsPercentInput.value);

      if (isNaN(salary) || salary <= 0) {
        alert("🚨 يرجى إدخال راتب شهري صحيح وموجب.");
        salaryInput.focus();
        return;
      }
      if (isNaN(p1) || isNaN(p2) || isNaN(p3) || (p1 + p2 + p3 !== 100)) {
        alert("⚠️ تأكد من إدخال نسب صحيحة للضروريات، الثانويات، والتحسينيات. مجموعها يجب أن يكون 100%.");
        return;
      }

      budget = { salary, p1, p2, p3 };
      balances = {
        essentials: (salary * p1 / 100),
        secondary: (salary * p2 / 100),
        improvements: (salary * p3 / 100)
      };
      log = []; // إعادة تعيين السجل عند تحديد ميزانية جديدة
      localStorage.setItem("budget", JSON.stringify(budget));
      localStorage.setItem("balances", JSON.stringify(balances));
      localStorage.setItem("log", JSON.stringify(log));
      updateUI();
      alert("✅ تم توزيع الراتب بنجاح!");
    }

    function addExpense() {
      const expenseNameInput = document.getElementById("expenseName");
      const expenseAmountInput = document.getElementById("expenseAmount");
      const expenseCategoryInput = document.getElementById("expenseCategory");

      const name = expenseNameInput.value.trim();
      const amount = parseFloat(expenseAmountInput.value);
      const category = expenseCategoryInput.value;

      if (!name || isNaN(amount) || amount <= 0) {
        alert("🚨 يرجى إدخال اسم ومبلغ صحيح للمصروف.");
        expenseNameInput.focus();
        return;
      }
      if (!balances || balances[category] === undefined) {
          alert("🚫 يرجى تحديد ميزانية الراتب أولاً.");
          return;
      }
      if (balances[category] < amount) {
        alert(`❌ لا يوجد رصيد كافٍ في فئة "${getCategoryDisplayName(category)}". الرصيد المتاح: ${balances[category].toFixed(2)} دج`);
        expenseAmountInput.focus();
        return;
      }

      balances[category] -= amount;
      log.push({ name, amount, category, date: new Date().toLocaleDateString('ar-DZ', { year: 'numeric', month: 'numeric', day: 'numeric' }) });
      localStorage.setItem("balances", JSON.stringify(balances));
      localStorage.setItem("log", JSON.stringify(log));
      updateUI();
      expenseNameInput.value = "";
      expenseAmountInput.value = "";
      expenseNameInput.focus(); // إعادة التركيز لتسهيل الإدخال المتكرر
      alert("💰 تم إضافة المصروف بنجاح!");
    }

    function getCategoryDisplayName(category) {
        switch(category) {
            case 'essentials': return 'الضروريات';
            case 'secondary': return 'الثانويات';
            case 'improvements': return 'التحسينيات';
            default: return category;
        }
    }

    function updateUI() {
      if (budget && balances) {
        document.getElementById("balances").style.display = "flex"; // استخدام flex لعرض البطاقات بشكل أفضل
        document.getElementById("expenseForm").style.display = "flex";
        document.getElementById("logSection").style.display = "flex";

        document.getElementById("balanceEssentials").innerText = `${balances.essentials.toFixed(2)} دج`;
        document.getElementById("balanceSecondary").innerText = `${balances.secondary.toFixed(2)} دج`;
        document.getElementById("balanceImprovements").innerText = `${balances.improvements.toFixed(2)} دج`;

        const logDiv = document.getElementById("logList");
        logDiv.innerHTML = "";
        if (log.length === 0) {
            logDiv.innerHTML = '<p style="text-align: center; color: var(--light-text-color); margin-top: 15px;">لا توجد مصروفات مسجلة حتى الآن.</p>';
        } else {
            // عرض أحدث المصاريف أولاً
            log.slice().reverse().forEach(e => {
                const div = document.createElement("div");
                div.className = "log-entry";
                div.innerHTML = `
                    <div>
                        <strong>${e.name}</strong> <span class="amount">${e.amount.toFixed(2)} دج</span>
                    </div>
                    <div>
                        <span class="category">${getCategoryDisplayName(e.category)}</span>
                        <span class="date">${e.date}</span>
                    </div>
                `;
                logDiv.appendChild(div);
            });
        }
      } else {
          // إخفاء الأقسام إذا لم يتم تحديد ميزانية بعد
          document.getElementById("balances").style.display = "none";
          document.getElementById("expenseForm").style.display = "none";
          document.getElementById("logSection").style.display = "none";
      }
    }

    // تحديث الواجهة عند تحميل الصفحة
    updateUI();
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("✅ Service Worker تم تسجيله"))
      .catch(err => console.error("❌ فشل في التسجيل:", err));
  }
</script>
</body>
</html>
